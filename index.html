<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo_lit.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <img
        class="card__illustration"
        src="images/illustration-hero.svg"
        alt="Ilustration Hero"
      />
      <div class="card__content">
        <h1 class="card__title my-l">Order Summary</h1>
        <p class="card__description mb-s">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__tile my-s">
          <img src="images/icon-music.svg" alt="Music Notes" />
          <div class="card__pricing ml-m">
            <p class="card__title bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="ml-auto">Change</a>
        </div>
        <button class="button--proceed my-s">Proceed to Payment</button>
        <button class="button--cancel mb-m">Cancel Order</button>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="attribution__link" href="#" target="_blank">Your Name Here</a>.
    </footer>
  </body>
</html>
